<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Examples</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.dmsticker.js"></script>
    <script type="text/javascript">
        $(function () {

            var container = $('#messagesContainer').DMSticker({
                top: 30,
                right: 100
            });

            $('button').on('click', function (event) {
                var type = $(this).attr('id');

                container.setMessage({
                    message: 'This is ' + type + ' message...',
                    type: type
                });
            });

        });
    </script>
</head>
<body>
<div id="messagesContainer"></div>
<button id="error">error message</button>
<button id="warning">warning message</button>
<button id="success">success message</button>
</body>
</html>
